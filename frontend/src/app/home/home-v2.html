<app-wavy-background className="home-content-overlay">
  <div class="home-container">
    
    <!-- Hero Section - Centralizado -->
    <div class="hero-center">
      <h1 class="main-title">
        <span class="highlight">Monetra</span>
      </h1>
      
      <p class="description">
        Plataforma inteligente para controle financeiro com análise automática de extratos bancários, 
        categorização por IA e relatórios detalhados para uma gestão financeira eficiente.
      </p>
      
      <div class="cta-section">
        <button class="upload-btn" (click)="goToPlanilhas()">
          <span class="btn-icon">📊</span>
          <span>Fazer Upload da Primeira Planilha</span>
        </button>
      </div>
    </div>
    
    <!-- Features - Cards de benefícios -->

      <div class="benefit-card">

          <span class="benefit-emoji">⚡</span>

        <h3 class="benefit-title">Análise Automática</h3>
      </div>
      
      <div class="benefit-card">
        <div class="benefit-icon">
          <span class="benefit-emoji">🎯</span>
        </div>
        <h3 class="benefit-title">Categorização IA</h3>
      </div>
      
      <div class="benefit-card">
        <div class="benefit-icon">
          <span class="benefit-emoji">📊</span>
        </div>
        <h3 class="benefit-title">Relatórios Inteligentes</h3>
      </div>
    </div>
    
  </div>
