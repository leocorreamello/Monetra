<nav class="navigation-container">
  <div class="nav-content">
    <div class="brand">
      <span class="brand-text">Monetra</span>
    </div>

    <div class="nav-menu">
      <button
        type="button"
        class="nav-item"
        routerLink="/home"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <span class="nav-text">Home</span>
      </button>

      <button
        type="button"
        class="nav-item"
        routerLink="/planilhas"
        routerLinkActive="active"
      >
        <span class="nav-text">Planilhas</span>
      </button>

      <button
        type="button"
        class="nav-item"
        routerLink="/graficos"
        routerLinkActive="active"
      >
        <span class="nav-text">Graficos</span>
      </button>
    </div>

    <div class="user-section" (click)="$event.stopPropagation()">
      <ng-container *ngIf="user$ | async as user; else guest">
        <button type="button" class="user-avatar" (click)="toggleUserMenu()">
          <span class="user-initial">{{ getInitials(user) }}</span>
        </button>

        <div class="user-dropdown" *ngIf="userMenuOpen">
          <div class="user-details">
            <span class="user-name">{{ user.name || 'Account' }}</span>
            <span class="user-email">{{ user.email }}</span>
          </div>
          <button type="button" class="logout-button" (click)="logout()">Sign out</button>
        </div>
      </ng-container>

      <ng-template #guest>
        <a class="login-link" routerLink="/login">Sign in</a>
      </ng-template>
    </div>
  </div>
</nav>
